name: Full Accessibility Test (WCAG 2.2)

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  accessibility:
    runs-on: ubuntu-latest

    steps:
      ########################################
      # Checkout code
      ########################################
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      ########################################
      # Install Chrome dependencies
      ########################################
      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gconf-service libasound2 libatk1.0-0 libc6 \
            libcairo2 libcups2 libdbus-1-3 libexpat1 \
            libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 \
            libglib2.0-0 libgtk-3-0 libnspr4 libpango-1.0-0 \
            libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 \
            libxcb1 libxcomposite1 libxcursor1 libxdamage1 libxext6 \
            libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 \
            ca-certificates fonts-liberation libnss3 lsb-release xdg-utils wget

      ########################################
      # Set up Node.js
      ########################################
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      ########################################
      # Install dependencies
      ########################################
      - name: Install Node dependencies
        run: |
          npm install puppeteer axe-core pa11y lighthouse chrome-launcher

      ########################################
      # Extract URLs from sitemap
      ########################################
      - name: Extract URLs from sitemap
        run: |
          python3 << 'EOF'
          import xml.etree.ElementTree as ET

          tree = ET.parse('sitemap.xml')
          root = tree.getroot()
          ns = {'sm': 'http://www.sitemaps.org/schemas/sitemap/0.9'}

          urls = [elem.text for elem in root.findall('sm:url/sm:loc', ns)]

          with open("urls.txt", "w") as f:
              for u in urls:
                  f.write(u + "\n")

          print(f"Found {len(urls)} URLs")
          EOF

